<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geocoder spb</title>
</head>

<body>
    <h1>Введите координаты:</h1>
    <form action="/submit_coordinates" method="GET">
        Широта: <input type="text" name="latitude"><br>
        Долгота: <input type="text" name="longitude"><br>
        <input type="submit" value="Получить адрес">
    </form>
    <div id="address"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('form').submit(function (e) {
            e.preventDefault();
            var latitude = $('input[name="latitude"]').val();
            var longitude = $('input[name="longitude"]').val();

            $.ajax({
                url: '/submit_coordinates',
                type: 'GET',
                data: { latitude: latitude, longitude: longitude },
                success: function (response) {
                    $('#address').text(response);
                }
            });
        });
    </script>
</body>

</html>
